<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS Demo</title>
</head>
<body>
  <div id="root">
    <div class="todo-add-wrapper">
      <todo-add></todo-add>
    </div>
    <div class="todos-wrapper">
      <todos></todos>
    </div>
    <div class="todos-filter-wrapper">
      <todos-filter></todos-filter>
    </div>
  </div>

  <div class="github-buttons">
    <div class="github-button-wrapper">
      <a class="github-button"
        href="https://github.com/rannie-peralta/angularjs-store"
        data-icon="octicon-star"
        data-size="large"
        aria-label="Star rannie-peralta/angularjs-store on GitHub">
        Star on GitHub
      </a>
    </div>
    <div class="github-button-wrapper">
      <a class="github-button"
        href="https://github.com/rannie-peralta/angularjs-store-demo"
        data-size="large"
        aria-label="View the source code of this demo">
        View source code
      </a>
    </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
