<div class="todo-item"
  ng-repeat="item in $ctrl.items | todos:$ctrl.activeFilter">

  <label>
    <!-- Item checkbox -->
    <input type="checkbox"
      ng-model="item.completed"
      ng-change="$ctrl.toggleItem(item)">

    <!-- Item checkbox icon when not completed -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      ng-if="!item.completed">
      <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>

    <!-- Item checkbox icon when completed -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      ng-if="item.completed">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
  </label>

  <!-- Item label on Readonly -->
  <span class="label"
    title="{{ item.label }}"
    ng-if="!item.$editing"
    ng-class="item.completed && 'completed'"
    ng-dblclick="$ctrl.editItem($event, item)">
    {{ item.label }}
  </span>

  <!-- Item label on Editable -->
  <input class="label"
    type="text"
    ng-if="item.$editing"
    ng-model="item.$label"
    ng-blur="item.$editing = false"
    ng-keyup="$ctrl.submitItem($event, item)">

  <!-- Close button -->
  <button ng-click="$ctrl.deleteItem(item)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </button>

</div>
